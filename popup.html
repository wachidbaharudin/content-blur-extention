<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web Blur</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
    }

    .toggle-label {
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }

    /* Switch toggle styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4A90E2;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .status {
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #888;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .status-indicator.active {
      background-color: #4CAF50;
    }

    .status-indicator.inactive {
      background-color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WhatsApp Web Blur</h1>
    
    <div class="toggle-container">
      <span class="toggle-label">Blur Content</span>
      <label class="switch">
        <input type="checkbox" id="blurToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="status">
      <span class="status-indicator" id="statusIndicator"></span>
      <span id="statusText">Loading...</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
